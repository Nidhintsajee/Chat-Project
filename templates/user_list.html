<!-- templates/user_list.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Users</h2>
  <ul>
    {% for user in users %}
      <li>
        {{ user.username }}
        <a href="{% url 'send_interest' user.id %}">Send Interest</a>
       <a href="{% url 'chat' user.id %}">Chat</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
